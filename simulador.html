<!DOCTYPE html>
<html lang="pt-br">
<!--Simulador de poupança sem taxa ou variação de crescimento-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="simulador.css">
    <title>Fintech Paçoca Simulador</title>
</head>

<body>
    <div class="container">
        <legend>FINTECH</legend>
        <form action="">
            <div class="input-block">
                <label for="nome">Nome</label>
                <input type="text" id="input_nome" placeholder="Somente letras">
            </div>
            <div class="input-block">
                <label for="mensalidade"> Valor da mensalidade</label>
                <input type="number" id="input_mensalidade" placeholder="Somente números">
            </div>
            <div class="input-block">
                <label for="mes">Tempo</label>
                <select type="number" id="input_tempo" placeholder="Selecione">
                    <option value='0'>Selecione</option>
                    <option value='1'>1 ano</option>
                    <option value='2'>2 anos</option>
                    <option value='3'>3 anos</option>
                    <option value='4'>4 anos</option>
                    <option value='5'>5 anos</option>
                    <option value='6'>6 anos</option>
                    <option value='7'>7 anos</option>
                    <option value='8'>8 anos</option>
                    <option value='9'>9 anos</option>
                    <option value='10'>10 anos</option>
                </select>
            </div>
        </form>
        <button id="simular">Simular</button>
    </div>
    <div class="resultado" id="resultado"></div>
    <script src="./script.js"></script>
</body>

</html>
